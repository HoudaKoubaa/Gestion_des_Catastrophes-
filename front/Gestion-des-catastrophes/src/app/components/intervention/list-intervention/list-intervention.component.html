<div class="d-flex flex-row justify-content-between">
    <a><h4 class="card-title mb-1" (click)="open(mymodal1)">Listes des interventions</h4></a>
    <p class="text-muted mb-1 small">View all</p>
    <ng-template #mymodal1 let-modal1>
        <app-ajouter-intervention></app-ajouter-intervention>
    </ng-template>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="preview-list">
        <div class="preview-item border-bottom">
          
          <div class="preview-item-content d-sm-flex flex-grow" *ngFor='let intervention of listInterventions'>
            <div class="flex-grow">
              <h6 class="preview-subject">{{intervention.libelleIntervention}}</h6>
              <p class="text-muted mb-0">{{intervention.intervenant}}</p>
            </div>
            <div class="mr-auto text-sm-right pt-2 pt-sm-0">
              <p class="text-muted">{{intervention.dateIntervention}}</p>
            </div>
          </div>
