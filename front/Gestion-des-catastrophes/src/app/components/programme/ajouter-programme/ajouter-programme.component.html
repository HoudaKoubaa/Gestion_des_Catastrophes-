<div class="row">
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Todo</h4>
        <p class="card-description"> Ajouter au liste </p>
        <form class="forms-sample">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Titre</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Titre" [(ngModel)]="programme.libelleProgramme"  [ngModelOptions]="{standalone : true}" >
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputMobile" class="col-sm-3 col-form-label">Contenu</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="exampleInputMobile" placeholder="Contenu">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2" (click)="addProgramme(programme)" (click)="refresh()">Submit</button>
          <button class="btn btn-dark"  (click)="refresh()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
