
<div class="search">
  <form #form="ngForm" >
    <input type="text" placeholder="Search city" name="city">
  </form>
</div>
<div class="container" *ngif="weather">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngif="weather.temp > 15">
    <img src="../assets/cold.png" *ngif="weather.temp <= 15">

    <div class="weather-data">
      <div class="location">{{ weather.name }}</div>
      <div class="temperature">{{ weather.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weather.temp_min | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weather.temp_max | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weather.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weather.speed}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
